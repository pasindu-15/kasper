<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>File Share</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container">
    <h2>Search File</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/searchfile}" th:object="${file}" method="post" id="searchForm">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="col-form-label">File Name</label>
                        <input type="text" th:field="${file.name}" class="form-control" id="name" placeholder="File Name">
                    </div>
                    <div class="col-md-6 mt-5">
                         <input type="submit" class="btn btn-primary" value="Search">
                    </div>
                </div>
            </form>
                <div class="row">
                        <div class="form-group col-md-6">
                            <label class="col-form-label">Search Result</label>
                            <textarea name="searchResult" rows="5" cols="80" form="searchForm" class="form-control" id="searchResult">Search Result ...</textarea>
                        </div>
                </div>
        </div>
    </div>
</div>
<div class="container my-5">
    <h2>Download File</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/runDownloadFile}" th:object="${Downloader}" method="post" id="downloadForm">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="col-form-label">File Name</label>
                        <input type="text" class="form-control" id="nameDownloadFile" placeholder="File Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-form-label">Ip Address</label>
                        <input type="text" class="form-control" id="ipAddressDownloadFile" placeholder="IP Address">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-form-label">Port</label>
                        <input type="text" class="form-control" id="portDownloadFile" placeholder="Port">
                    </div>
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Download">
                    </div>
                </div>
                </div>
            </form>
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="col-form-label">Status</label>
                    <textarea name="searchResult" rows="2" cols="80" form="searchForm" class="form-control" id="downloadResult">Download Status ... </textarea>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
