<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Kasper File Sharing System</title>
        <link rel="stylesheet" href="/css/main.css" />
    </head>
    <body>
        <noscript>
            <h2>Sorry! Your browser doesn't support Javascript</h2>
        </noscript>

        <div class="col-md-2 upload-container">
            <div class="upload-header">
                <h2>Kasper File Sharing System</h2>
            </div>
            <div class="col-md-2" align="right">
                <form id="leave-form" name="leave-form">
                    <!--                    <input type="submit" class="btn btn-primary-red" value="Leave" >-->
                    <button type="submit" class="btn btn-primary-red">Leave</button>
                </form>
                <div class="leave-response">
                    <div id="leave-error"></div>
                    <div id="leave-success"></div>
                </div>
            </div>
            <div class="upload-content">
                <div class="search-file">
                    <h3>Search File</h3>
                    <form id="searchFileForm" name="searchFileForm">
                        <div class="row">
                            <div class="form-group col-md-10">
                                <input id="searchFileFormInput" type="text" name="file" class="file-input" required />
                            </div>
                            <div class="form-group col-md-2">
                                <button type="submit" class="primary submit-btn">Submit</button>
                            </div>
                        </div>

                    </form>
                    <div class="search-file-response">
                        <div id="searchFileError"></div>
                        <div id="searchFileSuccess"></div>
                        <form id="downloadFileForm" name="downloadFileForm"></form>
                    </div>
                </div>
                <div class="upload-file">
                    <h3>Upload Single File</h3>
                    <form id="singleUploadForm" name="singleUploadForm">
                        <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                        <button type="submit" class="primary submit-btn">Submit</button>
                    </form>
                    <div class="upload-response">
                        <div id="singleFileUploadError"></div>
                        <div id="singleFileUploadSuccess"></div>
                    </div>
                </div>
                <div class="multiple-upload">
                    <h3>Upload Multiple Files</h3>
                    <form id="multipleUploadForm" name="multipleUploadForm">
                        <input id="multipleFileUploadInput" type="file" name="files" class="file-input" multiple required />
                        <button type="submit" class="primary submit-btn">Submit</button>
                    </form>
                    <div class="upload-response">
                        <div id="multipleFileUploadError"></div>
                        <div id="multipleFileUploadSuccess"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/main.js" ></script>
    </body>
</html>
